<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Festivite</title>
</head>
<body>
    <div id="app-festivite">
        <aside>
            <div id="brand">
                <img src="assets/Logo.svg" alt="">
                <h1>Festivite</h1>
                <span>Crie um convite digital para o seu evento</span>
            </div>
        </aside>
        <main>
            <div id="invite">
                <div class="container">
                    <h2>Crie seu convite</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        <!-- Fieldset-1 -->
                        <fieldset>
                            <div class="img-legend">
                            <img src="assets/icon/calendar.svg" alt="">
                            <legend>Sobre o evento</legend>
                            </div>
                                <div class="input-wrapper">
                                    <label for="fullname">Título</label>
                                    <input id="fullname" name="fullname" type="text" placeholder="Nome do evento">
                                </div>
                                <div class="input-grid">
                                    <div class="input-wrapper">
                                        <label for="start">Início</label>
                                        <input id="start" type="datetime-local" name="start" >
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="end">Fim</label>
                                        <input id="end" type="datetime-local" name="end">
                                    </div>
                                    <div class="input-wrapper">
                                        <label>Tipo</label>
                                        <div id="input-selection">
                                            <div class="selection flex">
                                                <input type="radio" name="tipo" id="presencial" value="presencial" checked>
                                                <div class="flex container-radio">
                                                    <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.83325 1.8335C4.61224 1.8335 4.40028 1.92129 4.244 2.07757C4.08772 2.23385 3.99992 2.44582 3.99992 2.66683V14.1668H10.9999V2.66683C10.9999 2.44582 10.9121 2.23385 10.7558 2.07757C10.5996 1.92129 10.3876 1.8335 10.1666 1.8335H4.83325ZM11.9999 5.50016V2.66683C11.9999 2.1806 11.8068 1.71428 11.4629 1.37047C11.1191 1.02665 10.6528 0.833496 10.1666 0.833496H4.83325C4.34702 0.833496 3.88071 1.02665 3.53689 1.37047C3.19307 1.71428 2.99992 2.1806 2.99992 2.66683V7.50016H2.16659C1.68035 7.50016 1.21404 7.69332 0.870223 8.03713C0.526406 8.38095 0.333252 8.84727 0.333252 9.3335V13.3335C0.333252 13.8197 0.526406 14.286 0.870223 14.6299C1.21404 14.9737 1.68035 15.1668 2.16659 15.1668H12.8333C13.3195 15.1668 13.7858 14.9737 14.1296 14.6299C14.4734 14.286 14.6666 13.8197 14.6666 13.3335V7.3335C14.6666 6.84726 14.4734 6.38095 14.1296 6.03713C13.7858 5.69332 13.3195 5.50016 12.8333 5.50016H11.9999ZM11.9999 6.50016V14.1668H12.8333C13.0543 14.1668 13.2662 14.079 13.4225 13.9228C13.5788 13.7665 13.6666 13.5545 13.6666 13.3335V7.3335C13.6666 7.11248 13.5788 6.90052 13.4225 6.74424C13.2662 6.58796 13.0543 6.50016 12.8333 6.50016H11.9999ZM2.99992 8.50016H2.16659C1.94557 8.50016 1.73361 8.58796 1.57733 8.74424C1.42105 8.90052 1.33325 9.11248 1.33325 9.3335V13.3335C1.33325 13.5545 1.42105 13.7665 1.57733 13.9228C1.73361 14.079 1.94557 14.1668 2.16659 14.1668H2.99992V8.50016ZM5.66658 4.00016C5.66658 3.72402 5.89044 3.50016 6.16658 3.50016H8.83325C9.10939 3.50016 9.33325 3.72402 9.33325 4.00016C9.33325 4.2763 9.10939 4.50016 8.83325 4.50016H6.16658C5.89044 4.50016 5.66658 4.2763 5.66658 4.00016ZM5.66658 6.66683C5.66658 6.39069 5.89044 6.16683 6.16658 6.16683H8.83325C9.10939 6.16683 9.33325 6.39069 9.33325 6.66683C9.33325 6.94297 9.10939 7.16683 8.83325 7.16683H6.16658C5.89044 7.16683 5.66658 6.94297 5.66658 6.66683ZM5.66658 9.3335C5.66658 9.05735 5.89044 8.8335 6.16658 8.8335H8.83325C9.10939 8.8335 9.33325 9.05735 9.33325 9.3335C9.33325 9.60964 9.10939 9.8335 8.83325 9.8335H6.16658C5.89044 9.8335 5.66658 9.60964 5.66658 9.3335ZM5.66658 12.0002C5.66658 11.724 5.89044 11.5002 6.16658 11.5002H8.83325C9.10939 11.5002 9.33325 11.724 9.33325 12.0002C9.33325 12.2763 9.10939 12.5002 8.83325 12.5002H6.16658C5.89044 12.5002 5.66658 12.2763 5.66658 12.0002Z" fill="#869198"/>
                                                    </svg>    
                                                    <label for="presencial">Presencial</label>
                                                </div>
                                            </div>
                                            <div class="selection flex">
                                                <input type="radio" name="tipo" id="online" value="online">
                                                <div class="flex container-radio">
                                                    <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 1.5C2.20635 1.5 1.83325 1.8731 1.83325 2.33333V7.66667C1.83325 8.1269 2.20635 8.5 2.66659 8.5H9.33325C9.79349 8.5 10.1666 8.1269 10.1666 7.66667V5.6735C10.1665 5.66864 10.1665 5.66378 10.1666 5.65892V4.00949C10.1665 4.00347 10.1665 3.99746 10.1666 3.99145V2.33333C10.1666 1.8731 9.79349 1.5 9.33325 1.5H2.66659ZM11.1666 3.12939V2.33333C11.1666 1.32081 10.3458 0.5 9.33325 0.5H2.66659C1.65406 0.5 0.833252 1.32081 0.833252 2.33333V7.66667C0.833252 8.67919 1.65406 9.5 2.66659 9.5H9.33325C10.3458 9.5 11.1666 8.67919 11.1666 7.66667V6.60093L13.8716 8.40426C13.9971 8.48777 14.1429 8.53567 14.2934 8.54288C14.444 8.55008 14.5937 8.51631 14.7266 8.44516C14.8595 8.37401 14.9706 8.26816 15.0481 8.13885C15.1255 8.00955 15.1665 7.86166 15.1666 7.71092V2.24681C15.1666 2.24686 15.1666 2.24677 15.1666 2.24681C15.1666 2.10024 15.128 1.9561 15.0545 1.82923C14.9811 1.70231 14.8755 1.59702 14.7484 1.52398C14.6212 1.45094 14.477 1.41274 14.3304 1.41324C14.1838 1.41374 14.0399 1.45291 13.9133 1.52681L11.1666 3.12939ZM11.1666 4.28715V5.39908L14.1666 7.39908V2.53677L11.1666 4.28715Z" fill="#869198"/>
                                                    </svg>    
                                                    <label for="online">Online</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="location">Local</label>
                                        <input id="location" type="text" name="location" placeholder="Link ou endereço">
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <label for="description">Descrição</label>
                                    <textarea id="description" name="descrição" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                                </div>
                        </fieldset>
                        <!-- Fieldset-1 -->

                        <!-- Fieldset-2 -->
                        <fieldset style="height: 900px;">
                            <div class="img-legend">
                                <img src="assets/icon/paintbrush-vertical.svg" alt="">
                                <legend>Personalização</legend>
                            </div>
                            <div id="form">
                                <label for="">Cor principal</label>
                                <div id="selection-color" class="flex">
                                    <div id="blue" class="color">
                                        <input type="radio" id="blue" name="color">
                                    </div>
                                    <div id="navy" class="color">
                                        <input type="radio" id="navy" name="color">
                                    </div>
                                    <div  id="purple" class="color">
                                        <input type="radio" id="purple" name="color">
                                    </div>
                                    <div  id="fuschia" class="color">
                                        <input type="radio" id="fuschia" name="color">
                                    </div>
                                    <div id="pink" class="color">
                                        <input type="radio" id="pink" name="color">
                                    </div>
                                    <div id="danger" class="color">
                                        <input type="radio" id="danger" name="color">
                                    </div>
                                    <div id="orange" class="color">
                                        <input type="radio" id="orange" name="color">
                                    </div>
                                    <div id="yellow" class="color">
                                        <input type="radio" id="yellow" name="color">
                                    </div>
                                    <div id="lime" class="color">
                                        <input type="radio" id="lime" name="color">
                                    </div>
                                    <div id="green" class="color">
                                        <input type="radio" id="green" name="color">
                                    </div>
                                    <div id="cyan" class="color">
                                        <input type="radio" id="cyan" name="color">
                                    </div>
                                </div>
                            </div>

                            <div id="theme">
                                <label>Tema de evento</label>
                                <div id="items">
                                    <div class="theme-selection flex">
                                        <div class="img-theme">
                                            <img src="assets/img/aniversario.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <!-- Fieldset-2 -->
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
