<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Festivite</title>
</head>
<body>
    <div id="app-festivite">
        <aside>
            <div id="brand">
                <img src="assets/Logo.svg" alt="">
                <h1>Festivite</h1>
                <span>Crie um convite digital para o seu evento</span>
            </div>
        </aside>
        <main>
            <div id="invite">
                <div class="container">
                    <h2>Crie seu convite</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <div class="img-legend">
                            <img src="assets/icon/calendar.svg" alt="">
                            <legend>Sobre o evento</legend>
                            </div>
                                <div class="input-wrapper">
                                    <label for="fullname">Título</label>
                                    <input id="fullname" name="fullname" type="text" placeholder="Nome do evento">
                                </div>
                                <div class="input-grid">
                                    <div class="input-wrapper">
                                        <label for="start">Início</label>
                                        <input id="start" type="datetime-local" name="start" >
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="end">Fim</label>
                                        <input id="end" type="datetime-local" name="end">
                                    </div>
                                    <div class="input-wrapper">
                                        <label>Tipo</label>
                                        <div id="input-selection">
                                            <div class="selection flex">
                                                <input type="radio" name="tipo" id="presencial" value="presencial">
                                                <label for="presencial">Presencial</label>
                                            </div>
                                            <div class="selection flex">
                                                <input type="radio" name="tipo" id="online" value="online">
                                                <label for="online">Online</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="location">Local</label>
                                        <input id="location" type="text" name="location" placeholder="Link ou endereço">
                                    </div>
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
